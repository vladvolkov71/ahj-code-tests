<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
</head>
<body>
  <div class="card-validator">
    <div class="card-icons">
      <img src="./images/visa.png" alt="Visa" id="visa" class="card-icon">
      <img src="./images/mastercard.png" alt="MasterCard" id="mastercard" class="card-icon">
      <img src="./images/amex.png" alt="American Express" id="amex" class="card-icon">
      <img src="./images/discover.png" alt="Discover" id="discover" class="card-icon">
      <img src="./images/jcb.png" alt="JCB" id="jcb" class="card-icon">
      <img src="./images/diners.png" alt="Diners Club" id="diners" class="card-icon">
      <img src="./images/mir.png" alt="Mir" id="mir" class="card-icon">
    </div>
    <input type="text" id="card-number" placeholder="Enter card number">
    <button id="validate-button">Click to Validate</button>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
